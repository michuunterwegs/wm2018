{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block body %}

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item {% if '/movies' in url %} active {% endif %}">
                        <a class="nav-link" href="/movies">Movies</a>
                    </li>
                    <li class="nav-item {% if '/tvshows' in url %} active {% endif %}">
                        <a class="nav-link" href="/tvshows">TV Shows</a>
                    </li>
                    <li class="nav-item {% if '/comics' in url %} active {% endif %}">
                        <a class="nav-link" href="/comics">Comics</a>
                    </li>
                    {% if current_user.email == "lee.peuker@gmail.com" %}
                        <li class="nav-item {% if '/admin' in url %} active {% endif %}">
                            <a class="nav-link" href="/admin">Admin</a>
                        </li>
                    {% endif %}
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle pull-left" href="#" id="dropdownUser" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ current_user.email }}</a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownUser">
                            <a class="dropdown-item" href="/profile">Profile</a>
                            <a class="dropdown-item" href="/logout">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main role="main">
        <div class="container">
            {% block main %}
            {% endblock %}
        </div>
    </main>

{% endblock %}
